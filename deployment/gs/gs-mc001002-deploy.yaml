apiVersion: apps/v1
kind: Deployment
metadata:
  name: gs-mc001002
  namespace: rcg
spec:
  revisionHistoryLimit: 0
  replicas: 1
  selector: 
    matchLabels:
      service: gs-mc001002
  template:
    metadata:
      labels:
        service: gs-mc001002
    spec:
      imagePullSecrets:
        - name: gcrsecret
      containers:
        - name: gs-mc001002
          image: gcr.io/modern-renderer-315105/m2-gs-dev:DEV20220609-01
          imagePullPolicy: IfNotPresent                    
          env:
          - name: "GS_Guid"
            value: 17B978AE-49B9-4274-9977-CBB93B9ABF49
          - name: "ServerId"
            value: gs-mc001002
          - name: "DeskCode"
            value: mc001002
          envFrom:
            - configMapRef:
                name: environment
          ports:
           - containerPort: 80
             name: web-socket
          resources:
            limits:
              cpu: 700m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 64Mi
          volumeMounts:
              - name: redis-settings # Redis è¨­å?æª?
                readOnly: true
                mountPath: /app/appsettings.REDIS.json
                subPath: appsettings.REDIS.json
              - name: loglevel-settings # Redis è¨­å?æª?
                readOnly: true
                mountPath: /app/appsettings.LOGLEVEL.json
                subPath: appsettings.LOGLEVEL.json
      volumes:
        - name: loglevel-settings
          configMap:
            name: loglevel-settings
        - name: redis-settings
          configMap:
            name: redis-settings




